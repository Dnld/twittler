<!DOCTYPE html>
<html>
  <head>
  <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="jquery.js"></script>
    <script src="jquery-dateFormat.js"></script>
    <script src="data_generator.js"></script>
  </head>
  
  <body>

    <script>

      $(document).ready(function(){

        // prepends all tweets from data_generator to feed
        var prependTweetToFeed = function() {
          var streamsLength = streams.home.length;
          while (publishedTweets < streamsLength) {
            var tweet = streams.home[publishedTweets];
            publishTweet(tweet);
            publishedTweets += 1;            
          }
        };        
        
        // helper function to publish tweet to feed
        var publishTweet = function(tweet) {
          var date = ($.format.date(tweet.created_at, "MMMM d h:mm a"));
          var $tweet = $('<div></div>');
          $tweet.html('<div class="tweet"><a class="user-name" href="#">@' + tweet.user + '</a><p class="tweet-date">' + date + '</p><p class="tweet-message">' + tweet.message + '</p></div>');
          $tweet.prependTo($feed);
        };
        
        // initialize feed and run continuous update
        var $feed = $('#feed');
        var publishedTweets = 0;
        $feed.html('');
        $('#return-to-feed').hide();
        prependTweetToFeed();
        feedUpdateId = setInterval(prependTweetToFeed, 3000);
        
        // on user action, displays timeline of selected user
        $(document).on('click', '.user-name', function() {
          clearInterval(feedUpdateId);
          var userName = $(this).closest('.tweet').find('.user-name')
            .text().slice(1);
          $('#return-to-feed').show();
          $feed.html('');
          
          var userPublishedTweets = 0;
          
          var prependUserTweetToFeed = function() {
            var userStreamLength = streams.users[userName].length;
            while (userPublishedTweets < userStreamLength) {
              var tweet = streams.users[userName][userPublishedTweets];
              publishTweet(tweet);
              userPublishedTweets += 1;            
            }
          };
          
          prependUserTweetToFeed();
          feedUpdateId = setInterval(prependUserTweetToFeed, 3000);    
        });

        // on user action, returns to main feed and continuous update
        $(document).on('click', '#return-to-feed', function() {
          clearInterval(feedUpdateId);
          $('#return-to-feed').hide();
          $feed.html('');
          publishedTweets = 0;
          prependTweetToFeed();
          feedUpdateId = setInterval(prependTweetToFeed, 3000);
        });
        
      });

    </script>
    
    <div class="container">
      <div id="sidebar" class="left modal"> 
          <h2>@me</h2>
          <a id="return-to-feed" href="#">&#8592; Return to Feed</a>
      </div>
      <div id="feed" class="main modal"></div>
    </div>
    
  </body>

</html>
