<!DOCTYPE html>
<html>

  <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        
        var publishedTweets = 0;
        
        var appendNewTweetToFeed = function() {
          var streamsLength = streams.home.length;
          while (publishedTweets < streamsLength) {
            var tweet = streams.home[publishedTweets];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo($body);
            publishedTweets += 1;            
          }
        };
        
        setInterval(appendNewTweetToFeed, 1000);

      });

    </script>
  </body>
