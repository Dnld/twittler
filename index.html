<!DOCTYPE html>
<html>
  <head>
  <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="jquery.js"></script>
    <script src="jquery-dateFormat.js"></script>
    <script src="data_generator.js"></script>
  </head>
  
  <body>

    <script>

      $(document).ready(function(){
        var $feed = $('#feed');
        $feed.html('');
        $('#return-to-feed').hide();
        
        var publishedTweets = 0;
        
        var appendTweetToFeed = function() {
          var streamsLength = streams.home.length;
          while (publishedTweets < streamsLength) {
            var tweet = streams.home[publishedTweets];
            var date = ($.format.date(tweet.created_at, "MMMM d h:mm a"));
            var $tweet = $('<div></div>');
            $tweet.html('<div class="tweet"><h4 class="user-name"><a href="#">@' + tweet.user + '</a></h4><p class="tweet-date">' + date + '</p><p class="tweet-message">' + tweet.message + '</p></div>');
            $tweet.prependTo($feed);
            publishedTweets += 1;            
          }
        };
        
        appendTweetToFeed();
        feedUpdateId = setInterval(appendTweetToFeed, 3000);
        
        $(document).on('click', '.user-name', function() {
          clearInterval(feedUpdateId);
          var userName = $(this).closest('.tweet').find('.user-name')
            .text().slice(1);
          $('#return-to-feed').show();
          $feed.html('');
          
          var userPublishedTweets = 0;
          
          var appendUserTweetToFeed = function() {
            var userStreamLength = streams.users[userName].length;
            while (userPublishedTweets < userStreamLength) {
              var tweet = streams.users[userName][userPublishedTweets];
              var date = ($.format.date(tweet.created_at, "MMMM d h:mm a"));
              var $tweet = $('<div></div>');
              $tweet.html('<div class="tweet"><h4 class="user-name"><a href="#">@' + tweet.user + '</a></h4><p class="tweet-date">' + date + '</p><p class="tweet-message">' + tweet.message + '</p></div>');
              $tweet.prependTo($feed);
              userPublishedTweets += 1;            
            }
          };
          
          appendUserTweetToFeed();
          feedUpdateId = setInterval(appendUserTweetToFeed, 3000);    
        });

        $('#return-to-feed').on('click', 'a', function() {
          clearInterval(feedUpdateId);
          $('#return-to-feed').hide();
          $feed.html('');
          
          publishedTweets = 0;
          appendTweetToFeed();
          feedUpdateId = setInterval(appendTweetToFeed, 3000);
        });
        
      });

    </script>
    
    <div id="return-to-feed"><a href="#">&#8592; Return to Feed</a></div>
    <div id="feed"></div>
    
  </body>

</html>
